<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Underwater Image Converter</title>

  <!-- Required for stable WASM / workers -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <h2>Underwater Image Converter</h2>

  <input type="file" id="imageInput" accept="image/*" />

  <div class="controls">
    <label>Water Type:</label>
    <select id="preset">
      <option value="CLEAR_OCEAN">Clear Ocean</option>
      <option value="COASTAL">Green Ocean</option>
      <option value="MURKY">Lake / River</option>
      <option value="POOL">Swimming Pool</option>
    </select>

    <label>Intensity:</label>
    <input type="range" id="intensity" min="0" max="1" step="0.01" value="1" />
  </div>

  <canvas id="glCanvas"></canvas>

  <button id="download">Download Image</button>

  <!-- IMPORTANT: NO onnxruntime here -->
  <script src="./app.js"></script>

</body>

</html>
